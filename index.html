<a href="https://strong-password-generator.com/"><h1 id="title">Strong Random Password Generator</h1></a>
<p id="description">
Use this tool to instantly create secure, random passwords.
</p>

<section class="ads-section"></section>

<div class="form-wrapper">
<div class="form-inner-wrapper">
<div class="copy-feedback">
<p id="copied">"** Copied"</p>
</div>
<form method="post" action="" class="form">
<div class="form-top-section">
<textarea type="text" name="" class="passfield" id="passfield1" read-only>
                  </textarea>
<input type="text" name="" class="passfield" id="passfield2" read-only />
<div class="copy-wrapper" title="Copy Password" id="copy_password" onClick="">
<img src="./assets/images/copy.svg" alt="Copy Icon" />
</div>
<div class="password_strength"></div>
</div>
<div class="advance-settings-wrapper">
<label class="">
<div class="switch">
<span class="switch-lever"></span>
</div>
<input type="checkbox" name="" onChange="" id="advance-switch" />
<span id="advanced">ADVANCED</span>
</label>
</div>
<div class="form-footer-section">
<div class="form-footer-main-column">
<label id="password_length">Password Length</label>
<input type="range" name="" class="password-length-range" value="16" min="6" max="100" step="1" />
<div class="length-display">16</div>
</div>
<div class="form-footer-main-column">
<div class="form-footer-column">
<label class="selected">
<input type="checkbox" name="" onChange="" id="lowercase" checked />
<span id="lowercase_label">Lowercase</span>
<span class="check"></span>
</label>
<label class="selected">
<input type="checkbox" name="" onChange="" id="uppercase" checked />
<span id="uppercase_label">Uppercase</span>
<span class="check"></span>
</label>
</div>
<div class="form-footer-column">
<label class="selected">
<input type="checkbox" name="" onChange="" id="numbers" checked />
<span id="numbers_label">Numbers</span>
<span class="check"></span>
</label>
<label class="selected">
<input type="checkbox" name="" onChange="" id="symbols" checked />
<span id="symbols_label">Symbols</span>
<span class="check"></span>
</label>
</div>
<div class="form-footer-column">
<label class="" title="Generate hyphenated words as password" id="words_title">
<input type="checkbox" name="" onChange="" id="words" class="words-checkbox" />
<span id="words_label">Word Based</span>
<span class="check"></span>
</label>
</div>
<div class="form-footer-column advance-option">
<label class="" title="Exclude Characters: 0, 1, I, i, O, ., |, `, ' " id="exclude_characters_title">
<input type="checkbox" name="" autocomplete="new-password" onChange="" id="similarCharacters" />
<span id="exclude_characters">Exclude look-alike characters</span
                        >
<span class="check"></span>
</label>
</div>
<div class="form-footer-column advance-option">
<div>
<label for="doNotInclude" id="do_not_include">Do not include:
</label>
<input type="text" name="" id="doNotInclude" placeholder="Custom characters to exclude" value="" />
</div>
</div>
</div>
</div>
<div class="form-button">
<input type="submit" class="generate-button" value="Generate Password" id="generate_password" />
</div>
</form>

<p></p>
</div>
